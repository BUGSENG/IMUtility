name: "ECLAIR push"
on: [workflow_dispatch, push]
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  WTOKEN: ${{ secrets.WTOKEN }}
jobs:
  Analyze:
    runs-on: eclairit
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Analyze
      run: |
        set -e
        ./prepare.sh
        cd ECLAIR
        ./analyze.sh
        ./action_push.sh "${WTOKEN}" out "${GITHUB_SHA}"
    - name: Upload SARIF
      run: |
        ./ECLAIR/upload.sh
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ECLAIR/out
