name: "ECLAIR"
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  pull_request:
    types: ['opened', 'synchronize', 'edited', 'reopened']
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IS_PR: ${{ github.event_name == 'pull_request' }}
jobs:
  Analyze:
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
    - name: Checkout PR HEAD
      uses: actions/checkout@v3
      if: ${{ env.IS_PR == 'true' }}
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        path: ${{ github.event.pull_request.head.sha }}
    - name: Analyze
      env:
        PR_BASE_COMMIT_ID: ${{ github.event.pull_request.base.sha }}
        PR_HEAD_COMMIT_ID: ${{ github.event.pull_request.head.sha }}
        PR_SENDER: ${{ github.event.pull_request.user.login }}
        PR_SRC: ${{ github.event.pull_request.head.ref }}
        PR_DEST: ${{ github.event.pull_request.base.ref }}
        PR_HEADLINE: "${PR_SENDER} wants to merge ${PR_SRC} into ${PR_DEST}"
      run: |
        set -e
        cd ECLAIR

        ../prepare.sh

        ANALYSIS_OUTPUT_PATH='ECLAIR/out'
        if [ "${IS_PR}" = 'true' ]; then
            ../${PR_HEAD_COMMIT_ID}/ECLAIR/analyze.sh
            ANALYSIS_OUTPUT_PATH=${PR_HEAD_SHA}/ECLAIR/out
        else
            ./analyze.sh
        fi

        ./eclair_action.sh "${ANALYSIS_OUTPUT_PATH}" "${GITHUB_SHA}"
    - name: Upload SARIF
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        ./ECLAIR/upload.sh
    - name: Upload Artifact
      if: ${{ env.IS_PR != 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ECLAIR/out
    - name: Upload PR Artifact
      if: ${{ env.IS_PR == 'true' }}
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: ${{ github.event.pull_request.head.sha }}/ECLAIR/out
